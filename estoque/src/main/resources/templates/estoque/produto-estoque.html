<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Produto no Estoque</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h1>Produto no Estoque</h1>
        <div th:if="${errorMessage}" class="alert alert-danger">
            <p th:text="${errorMessage}"></p>
        </div>
        <div th:if="${produto}">
            <h2>Detalhes do Produto</h2>
            <div class="card mb-3">
                <div class="card-body">
                    <p class="card-text"><strong>ID:</strong> <span th:text="${produto.id}"></span></p>
                    <p class="card-text"><strong>Nome:</strong> <span th:text="${produto.nome}"></span></p>
                    <p class="card-text"><strong>Descrição:</strong> <span th:text="${produto.descricao}"></span></p>
                    <p class="card-text"><strong>Preço:</strong> <span th:text="${produto.preco}"></span></p>
                </div>
            </div>
        </div>
        <div th:if="${produto}">
            <h2>Estoques</h2>
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome do Estoque</th>
                        <th>Quantidade</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="estoqueProduto : ${estoqueProdutos}">
                        <td th:text="${estoqueProduto.estoque.id}"></td>
                        <td th:text="${estoqueProduto.estoque.nome}"></td>
                        <td th:text="${estoqueProduto.quantidade}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <a th:href="@{/estoque/list-produto}" class="btn btn-secondary mt-3">Voltar</a>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
