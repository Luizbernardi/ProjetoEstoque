<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Estoque</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <h1>Lista de Estoque</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estoque : ${estoques}">
                    <td>
                        <a th:href="@{/estoque/estoque/{id}(id=${estoque.id})}" th:text="${estoque.id}">ID</a>
                    </td>
                    <td>
                        <a th:href="@{/estoque/estoque/nome/{nome}(nome=${estoque.nome})}" th:text="${estoque.nome}">Nome</a>
                    </td>
                    <td>
                        <a th:href="@{/estoque/excluir-estoque/{id}(id=${estoque.id})}" class="btn btn-danger btn-sm">Excluir</a>
                        <a th:href="@{/estoque/editar-estoque/{id}(id=${estoque.id})}" class="btn btn-primary btn-sm">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
