<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Lista de Produtos</title>
</head>

<body>
    <h1>Lista de Produtos</h1>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nome</th>
                <th>Descrição</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="produto : ${produtos}">
                <td>
                    <a th:href="@{/estoque/produto/{id}(id=${produto.id})}" th:text="${produto.id}">ID</a>
                </td>
                <td>
                    <a th:href="@{/estoque/produto/nome/{nome}(nome=${produto.nome})}" th:text="${produto.nome}">Nome</a>    
                            </td>
                <td th:text="${produto.descricao}">Descrição</td>
                <td th:text="${produto.preco}">Preço</td>
                <td>
                    <a th:href="@{/estoque/excluir-produto/{id}(id=${produto.id})}">Excluir</a>
                    <a th:href="@{/estoque/editar-produto/{id}(id=${produto.id})}">Editar</a>
                </td>
            </tr>
        </tbody>
    </table>
</body>

</html>
