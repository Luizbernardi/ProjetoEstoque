<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h1>Editar Produto</h1>
        <form th:action="@{/estoque/editar-produto}" th:object="${produto}" method="post" class="mt-3" id="produtoForm">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="nome" class="form-label">Nome:</label>
                <input type="text" maxlength="50" id="nome" th:field="*{nome}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="descricao" class="form-label">Descrição:</label>
                <input type="text" maxlength="50" id="descricao" th:field="*{descricao}" class="form-control" required />
            </div>
            <div class="mb-3">
                <label for="preco" class="form-label">Preço:</label>
                <input type="number" min="0.01" max="1000000" step="0.001" id="preco" th:field="*{preco}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/estoque/list-produto}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
