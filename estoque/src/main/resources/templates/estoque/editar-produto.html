<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto</title>
</head>
<body>
    <h1>Editar Produto</h1>
    <form th:action="@{/estoque/editar-produto}" th:object="${produto}" method="post">
        <input type="hidden" th:field="*{id}" />
        <div>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" />
        </div>
        <div>
            <label for="descricao">Descrição:</label>
            <input type="text" id="descricao" th:field="*{descricao}" />
        </div>
        <div>
            <label for="preco">Preço:</label>
            <input type="number" step="0.01" id="preco" th:field="*{preco}" />
        </div>
        <button type="submit">Salvar</button>
    </form>
    <a th:href="@{/estoque/list-produto}">Cancelar</a>
</body>
</html>
