<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Lista de Produtos em Estoque</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h1>Lista de Produtos em Estoque</h1>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome do Estoque</th>
                    <th>Nome do Produto</th>
                    <th>Quantidade em Estoque</th>
                    <th>Preço Unidade R$</th>
                    <th>Preço total R$</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="estoqueProduto, iterStat : ${produtoestoque}">
                    <td th:text="${estoqueProduto.id}"></td>
                    <td th:text="${estoqueProduto.estoque.nome}"></td>
                    <td th:text="${estoqueProduto.produto.nome}"></td>
                    <td th:text="${estoqueProduto.quantidade}"></td>
                    <td th:text="${estoqueProduto.produto.preco}"></td>
                    <td th:text="${precosTotaisProdutos[iterStat.index]}"></td>
                    <td>
                        <a th:href="@{/estoque/excluir-produto-estoque/{id}(id=${estoqueProduto.id})}" class="btn btn-danger btn-sm">Excluir</a>
                        <a th:href="@{/estoque/editar-produto-estoque/{id}(id=${estoqueProduto.id})}" class="btn btn-primary btn-sm">Editar</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <h2>Preço total do estoque: <span th:text="${precoTotalEstoque}"></span> R$</h2>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
