<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalhes do Produto</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <h1>Detalhes do Produto</h1>
        <div class="card mb-3">
            <div class="card-body">
                <p class="card-text"><strong>ID:</strong> <span th:text="${produto.id}"></span></p>
                <p class="card-text"><strong>Nome:</strong> <span th:text="${produto.nome}"></span></p>
                <p class="card-text"><strong>Descrição:</strong> <span th:text="${produto.descricao}"></span></p>
                <p class="card-text"><strong>Preço:</strong> <span th:text="${produto.preco}"></span></p>
            </div>
        </div>
        <a th:href="@{/estoque/list-produto}" class="btn btn-secondary mt-3">Voltar</a>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
