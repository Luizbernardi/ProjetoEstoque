<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Produto no Estoque</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="~{fragments/navbar :: navbar}"></div>
    <div class="container mt-5">
        <h1>Editar Produto no Estoque</h1>
        <form th:action="@{/estoque/editar-produto-estoque}" th:object="${estoqueProduto}" method="post" class="mt-3">
            <input type="hidden" th:field="*{id}" />
            <div class="mb-3">
                <label for="estoque" class="form-label">Estoque:</label>
                <input type="hidden" th:field="*{estoque.id}" />
                <input type="text" id="estoque" th:value="${estoqueProduto.estoque.nome}" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="produto" class="form-label">Produto:</label>
                <input type="hidden" th:field="*{produto.id}" />
                <input type="text" id="produto" th:value="${estoqueProduto.produto.nome}" class="form-control" readonly />
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input min="1" max="100" type="number" id="quantidade" th:field="*{quantidade}" class="form-control" required />
            </div>
            <button type="submit" class="btn btn-primary">Salvar</button>
            <a th:href="@{/estoque/list-produto-estoque}" class="btn btn-secondary ms-2">Cancelar</a>
        </form>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
