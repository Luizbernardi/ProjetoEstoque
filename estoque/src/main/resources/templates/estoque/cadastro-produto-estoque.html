<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Produto em Estoque</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div th:replace="fragments/navbar :: navbar"></div>
    <div class="container mt-5">
        <h1>Cadastro de Produto em Estoque</h1>
        <form th:action="@{/estoque/cadastro-produto-estoque}" method="post" class="mt-3">
            <div class="mb-3">
                <label for="estoque" class="form-label">Selecione o Estoque:</label>
                <select id="estoque" name="estoqueId" class="form-select" required>
                    <option th:each="estoque : ${estoques}" th:value="${estoque.id}" th:text="${estoque.nome}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="produto" class="form-label">Selecione o Produto:</label>
                <select id="produto" name="produtoId" class="form-select" required>
                    <option th:each="produto : ${produtos}" th:value="${produto.id}" th:text="${produto.nome}"></option>
                </select>
            </div>
            <div class="mb-3">
                <label for="quantidade" class="form-label">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" class="form-control" required/>
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar Produto no Estoque</button>
        </form>
        <p th:text="${message}" class="mt-3"></p>
    </div>

    <!-- Bootstrap JS, Popper.js, and jQuery -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
